<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
</head>

<body>
    <script>
        const { pathname } = window.location;
        if (pathname.endsWith('/')) {
            window.location.replace(pathname + 'index.html');
        } else {
            window.location.replace(pathname + '/index.html');
        }
    </script>
</body>

</html>
